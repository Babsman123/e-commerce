<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>HustleGuard</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-menu">
        <!-- <img src="./images/icon-menu.svg" alt="icon-menu" class="menu-open" /> -->
        <img
          src="./images/hustleguard_logo_transparent.png"
          alt="logo"
          class="logo"
        />
      </div>

      <nav class="nav">
        <div class="nav__menu-close">
          <img
            src="./images/icon-close.svg"
            alt="icon-close"
            class="menu-close"
          />
        </div>

        <ul class="nav__links">
          <li class="nav__item">
            <a href="home.html" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="plan.html" class="nav__link">Plans</a>
          </li>
          <li class="nav__item">
            <a href="claims.html" class="nav__link">Claims</a>
          </li>
          <li class="nav__item">
            <a href="checkin.html" class="nav__link">Check In</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contact Us</a>
          </li>
          <li class="nav__item">
            <a href="index.html" class="nav__link">Log out</a>
          </li>
        </ul>
      </nav>

      <div class="menu">
        <img src="./images/icon-menu.svg" alt="icon-menu" class="menu-open" />
      </div>
    </header>
    <section class="section--claim">
      <div class="claim-type">
        <a href="">Make a Claim Online</a>
        <a href="">Send WhatsApp message for Claim</a>
      </div>
      <div class="online-claim">
        <form action="">
          <input type="Name" placeholder="Full Name" required />
          <input type="Address" placeholder="Address" required />
          <input type="number" placeholder="Phone Number" required />
          <input type="picture" placeholder="Upload picture" required />
          <button>Request for Claim</button>
        </form>
      </div>
    </section>

    <script src="./header.js"></script>
  </body>
</html>
