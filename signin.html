<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="login-form--container">
      <img src="./images/hustleguard_logo_transparent.png" alt="" />
      <form action="#" class="input--form">
        <input
          type="text"
          placeholder="Full Name"
          class="login-details fullname"
          required
        />
        <input
          type="email"
          placeholder="example@email.com"
          class="login-details email"
          required
        />
        <input
          type="number"
          placeholder="Phone No"
          class="login-details phone-num"
          required
        />
        <input
          type="password"
          placeholder="Password"
          class="login-details password"
          required
        />
        <input
          type="password"
          placeholder="Confirm Password"
          class="login-details password"
          required
        />
        <button class="btn btn--login">Log In</button>
      </form>
      <p class="form-text">
        Already an account?
        <span><a href="index.html" class="account">Log In</a></span>
      </p>
    </div>
  </body>
</html>
